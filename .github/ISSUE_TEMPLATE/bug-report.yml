name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the issue
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      value: |
        - **Roblox Studio version:** [e.g. 1.0.0.0]
        - **OS:** [e.g. Windows 11]
        - **Luau strictness:** [e.g. --!strict]
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Copy and paste any relevant log output
      render: shell
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else relevant?
